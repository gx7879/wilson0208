<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <!-- Bootstrap CSS -->
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <style>
    .p0 {
        padding: 0;
    }
    .container-fluid>.navbar-header{
        margin: 0;
    }
    .row {
        margin: 0;
        font-size: 0;
    }
    
    .col-md-3 {
        display: inline-block;
        float: none;
        vertical-align: bottom;
    }
    
    label {
        font-size: 14px;
    }
    
    button {
        width: 100%;
    }
    </style>
</head>

<body>
    <div class="container-fluid p0">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">BMI 計算機</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-3">
                <div class="form-group">
                    <label>輸入身高(m)</label>
                    <input type="number" class="form-control" id="height" placeholder="身高">
                </div>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3">
                <div class="form-group">
                    <label>輸入體重(kg)</label>
                    <input type="number" class="form-control" id="weight" placeholder="體重">
                </div>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3">
                <div class="form-group">
                    <label>選擇性別</label>
                    <select class="form-control" id="sex">
                        <option></option>
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3">
                <div class="form-group">
                    <label>輸入年齡</label>
                    <input type="number" class="form-control" id="age" placeholder="年齡">
                </div>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3">
                <div class="form-group">
                    <button type="submit" class="btn btn-default">送出</button>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3">
                <div class="form-group">
                    <label>您的BMI值</label>
                    <input type="text" class="form-control" id="bmi" placeholder="" readonly="true">
                </div>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3">
                <div class="form-group">
                    <label>您的體脂率</label>
                    <input type="text" class="form-control" id="fat" placeholder="" readonly="true">
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script>
    $(function() {

        function remind(set, msg) {
            alert(set + msg);
        }
        $('button.btn').on('click', function(event) {
            var h = $('#height').val(),
                w = $('#weight').val(),
                sex = $('#sex').val(),
                age = $('#age').val();
                
            if (h == '') {
                remind('請輸入', '身高');
            } else if (w == '') {
                remind('請輸入', '體重');
            } else if (sex == '') {
                remind('請選擇', '性別');
            } else if (age == '') {
                remind('請輸入', '年齡')
            } else {
                if (h > 3) {
                    h = h / 100;
                } else {
                    h = h;
                }
                var bmival = w / (h * h);
                var fatval = (1.2 * bmival) + (0.23 * age) - 5.4 - (10.8 * sex);
                var bmi = $('#bmi').val(bmival.toFixed(2));
                var fat = $('#fat').val(fatval.toFixed(2) + '%');
                bmi;
                fat;
                $('#height').val('');
                $('#weight').val('');
                $('#sex').val('');
                $('#age').val('');

            }
        });
    });
    </script>
</body>

</html>
